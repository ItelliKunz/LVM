<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-xx-bindingSyntax="complex">
		</script>
		<!-- 123 only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
 				sap.ui.localResources("lvm");

				var page = sap.ui.view({id:"page1", viewName:"lvm.FirstView", type:sap.ui.core.mvc.ViewType.XML});
				var pageEditor = sap.ui.view({id:"page2", viewName:"lvm.Editorscreen", type:sap.ui.core.mvc.ViewType.XML});
				var app = new sap.m.App( "AppLVM", {initialPage:"page1"});
				
				app.addPage(page).addPage(pageEditor);
				app.placeAt("content"); 
				
				
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
